<p>This post should display a large hero image at the top of a page.</p>

<p>This post tests a horizontal image using the following YAML Front Matter:</p>

<div class="language-yaml highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="na">image</span><span class="pi">:</span> <span class="s">https://source.unsplash.com/random/1024x600</span>
</code></pre></div></div>

<div class="language-yaml highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="na">image</span><span class="pi">:</span>
  <span class="na">path</span><span class="pi">:</span> <span class="s">https://source.unsplash.com/random/1024x600</span>
</code></pre></div></div>
